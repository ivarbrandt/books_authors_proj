<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books n Authors</title>
</head>
<body>
    <div>
        <h2>Add a Book</h2>
        <form action="/addbook" method="post">
            {% csrf_token %}
            <h4>Title</h4>
            <input type="text" name="title">
            <h4>Description</h4>
            <input type="text" name="des">
            <button type="submit">Add</button>
        </form>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="/books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
</body>
</html>
